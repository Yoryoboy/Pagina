        <section>
            <div class="listaDeProductos text-center">
                <div class="productos">
                    <!-- renderizar items -->                   
                </div>
                <div class="cart">
                    <div class="cart-header">
                        <div class="column1">Articulo</div>
                        <div class="column2">Precio Unitario</div>
                        <div class="column3">Unidades</div>
                    </div>
                    <div class="cart-items">
                        <!-- renderizar carrito aqui -->
                    </div>
                    <div class="cart-footer text-center">
                        <div class="subtotal">
                        </div>
                        <button class="btn btn-success checkout text-center" type="button" data-toggle="modal"
                        data-target="#comprarModal">
                            Finalizar Compra
                        </button>
                    </div>

                </div>
                    <!-- START MODAL COMPRA -->
                    <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"

                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Pronto recibirá su pedido. Muchas gracias por su compra!</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END MODAL COMPRA -->
    

            </div>
